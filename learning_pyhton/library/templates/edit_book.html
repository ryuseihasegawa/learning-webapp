{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

        <div class="col-md-6">
            {{ render_messages(dismissible=True) }}
            <h2 class="mb-4">✒書籍修正(ID:{{edit_book.id}})</h2>
            <p class="mb-4">「{{edit_book.title}}」の内容を修正します。</p>
            {{ render_form(form, button_map={'submit':'primary'}) }}
        </div>
    </div>
</div>

{% endblock %}
